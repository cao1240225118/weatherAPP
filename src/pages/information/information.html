<ion-header no-shadow no-border>
  <ion-navbar color="light">
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon ios="ios-arrow-back" color="footerBtn"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment class="top_segment" [(ngModel)]="top_segment">
      <ion-segment-button (click)="select(0)" value="top_0">
        top1
      </ion-segment-button>
      <ion-segment-button (click)="select(1)" value="top_1">
        top2
      </ion-segment-button>
      <ion-segment-button (click)="select(2)" value="top_2">
        top3
      </ion-segment-button>
    </ion-segment>
    <ion-buttons right mode="md">
      <button ion-button icon-only>
        <i class="iconfont icon-shezhi-xue"></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides (pan)="panEvent($event)" #mySlider (ionDrag)="onSlideChanged($event)">
    <ion-slide class="page1">
      <ion-content class="fixed-content">
        - fjlf
      </ion-content>
    </ion-slide>
    <ion-slide class="page2">
      <ion-scroll scrollY="true" class="fixed-content">
        <ion-list>
          <ion-list-header>
            Ionic 2 Accordion Example.
          </ion-list-header>
        </ion-list>
      </ion-scroll>
    </ion-slide>
    <ion-slide class="page3">
      <ion-scroll scrollY="true" class="fixed-content">
        <h1>TAB3</h1>
      </ion-scroll>
    </ion-slide>

  </ion-slides>
</ion-content>
