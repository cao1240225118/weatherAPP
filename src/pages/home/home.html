<ion-header no-border>
  <ion-navbar>
    <ion-buttons left class="leftBtn" (click)="goCityMange()">
      <button ion-button icon-only>
        <i class="iconfont icon-tongcheng_chengshi leftbutton"></i>
      </button>
    </ion-buttons>

    <ion-title>
      <i class="iconfont icon-location"></i>{{todayWeather.city}}</ion-title>

    <ion-buttons right class="rightBtn" (click)="goInformation()">
      <button ion-button icon-only>
        <i class="iconfont icon-gengduo"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content [ngClass]="{'whiteday':isShowWhiteDay == 'false', 'blockday': isShowWhiteDay== 'true'}">
  <div class="top-content">
    <img src="{{imgurl}}" alt="" class="top-img">
    <div class="current-wendu">{{todayWeather.temp}}</div>
    <div class="weather">{{todayWeather.weather}}</div>
    <div class="wenduArea">
      {{todayWeather.temperature}}
      <!-- <span>20</span>
      <span>~</span>
      <span>30</span> -->
    </div>
    <div class="new-content" *ngIf="resultArray.length>0">
      <h2>实时新闻头条：</h2>
      <button class="item-c" *ngFor="let item of resultArray" (click)="goDetail(item.url)">{{item.title}}</button>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <button class="moreNew" (click)="moreInfo()">更多</button>
    </div>
  </div>
  <div class="bottom-box">
    <div class="bottom-content">
      <div class="day" *ngFor="let item of todayWeather.future; index as i">
        <div class="b-t1">{{i == 0 ? '今天': item.data}}</div>
        <div class="b-icon">
          <i class="iconfont {{item.icon}}"></i>
          <div class="b-weather">{{item.weather}}</div>
        </div>
        <div class="b-wendu">{{item.temperature}}</div>
      </div>
  </div>
  </div>
</ion-content>
